<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Background Container</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box left">
            <img src="pfp.png" class="pfp" alt="Profile Picture">
            <div class="text">Monako</div>
            <div class="description">This is the description text that provides more information or context about the person, image, or topic.</div>
        </div>
        <div class="box right">
            <div class="desc">Find me on</div>
            <div class="top-container">
                <div onclick="window.open('https://www.tiktok.com/@frmonako', '_blank');" class="square-box">
                    <div class="ctnr">
                        <img class="imgs" src="tiktok.png">
                        <div class="ttxt">TikTok</div>
                        <div class="ddsc">@frmonako</div>
                        <button>Follow</button>
                    </div>
                </div>
                <div class="square-box">
                    <div class="ctnr">
                        <img class="imgs" src="ytb.png">
                        <div class="ttxt">YouTube</div>
                        <div class="ddsc">@frmonako</div>
                    </div>
                </div>
                <div class="square-box"></div>
                <div class="square-box"></div>
            </div>
    </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
